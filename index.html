<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at center, #ff758c, #ff416c);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  font-family:'Poppins', sans-serif;
}

.screen {

  animation: fadeIn 2s ease;
}

h1 {

  font-size:3rem;

}

button {
  padding:15px 40px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  margin:15px;
  transition:all 0.3s ease;
}

#yesBtn {
  background:white;
  color:#ff416c;
}

#noBtn {
  background:#c70039;
  color:white;
  position:absolute;
}

.petal {
  position:absolute;
  font-size:20px;
  animation:fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

.ring {
  font-size:100px;
  animation:ringPop 1.5s ease forwards;
}

@keyframes ringPop {
  0% {transform:scale(0);}
  60% {transform:scale(1.3);}
  100% {transform:scale(1);}
}

.cursor {
  border-right:2px solid white;
  animation:blink 0.8s infinite;
}

@keyframes blink {
  50% {border-color:transparent;}
}
</style>
</head>
